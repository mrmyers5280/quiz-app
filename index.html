<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Quiz App</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="//code.jquery.com/jquery.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
    <div class="main">
        <div class="masthead">
            <header class="header">
                <h1>Movie Quiz</h1>
            </header>
        </div>
        <div class="content">
            <div class="question question-1">

            </div>
            <div class="submitButton">
                <button type="button" class="button">Submit Answer</button>
            </div>
        </div>
        <footer class="footer">
            <div class="footerContent">
                <div class="correct">
                    <p class="h3"><span>#</span> Correct</p>
                </div>
                <div class="count">
                    <p class="h3">Question <span>#</span> of 3</p>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
